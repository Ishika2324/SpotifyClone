<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <ul class="box">
            <li class="logo"> <img src="spo.jpg" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
            <h3>Best on NCS - No copyright Sounds</h3>

            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Smooth Waters</span>
                    <span class="songlistPlay"><span class="timestamp">05.34 <i id="1" 
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">MadiRFAN</span>
                    <span class="songlistPlay"><span class="timestamp">03.04 <i id="2"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span class="songName">Lofi Study</span>
                    <span class="songlistPlay"><span class="timestamp">02.14 <i id="3"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span class="songName">Order</span>
                    <span class="songlistPlay"><span class="timestamp">01.30 <i id="4"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span class="songName">Just Relax</span>
                    <span class="songlistPlay"><span class="timestamp">04.20 <i id="5"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>

        <div class="pic"></div>

    </div>

    <div class="bottom">
        <input type="range" name="rang" id="ProgressBar" min="0" max="100" value="0">

        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-1x fa-backward-fast" id="previous"></i>
            <i class="fa-solid fa-1x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-1x fa-forward-fast" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="http://gifimage.net/wp-content/uploads/2017/06/music-gif-2.gif" width="100px" alt="" id="gif">
        </div>

    </div>

    <script src="https://kit.fontawesome.com/ee3fc246d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
